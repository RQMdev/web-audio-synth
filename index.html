<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Audio Synthesizer</title>
  </head>
  <body>
    <button id="init">Init Synth</button>
    <button id="update">Start Update</button>
    <button id="start">START</button> <button id="stop">STOP</button>
    <button id="sweep">SWEEP</button>
    <label for="OSCfrequency">Frequency</label>
    <input
      type="number"
      id="OSCfrequency"
      name="OSCfrequency"
      min="20"
      max="20000"
      value="440"
    />
    <script src="app.js"></script>
  </body>
</html>
